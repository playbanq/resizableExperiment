<!doctype hmtl>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <title>Resizable Canvas</title>
    <style>
        #container {
            width: 1000px;
            background-color: #fcfcfc;
            margin: 0px auto;
        }
        #resizableCanvas {
            border: 1px dashed #ccc;
        }   
        .resizableContainer2 {
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id='container'>
        <p>hello</p>
            <canvas id='resizableCanvas' class='resizableContainer'></canvas>
    </div>   
    <script>
        var canvas = document.getElementById('resizableCanvas');
            canvas.width = '500';
            canvas.height = '300';
        var context = canvas.getContext('2d'),
            canvasOffset = canvas.getBoundingClientRect(),
            size = { 
                width: 500,
                height: 300
            };

        document.onmousemove = function (event) {
            size.width = (500 - event.clientY);
        };

        // Platforms
        var platforms = [
            // [startX, heightY, widthX]
            [50, 50, 70],
            [200, 30, 50],
            [350, 40, 50]
        ];
            
        // Render
        setInterval(function () {
            context.clearRect(0, 0, canvasOffset.width, canvasOffset.height);

            if (size.width > 250) {
                canvas.width = size.width;
                ratio = size.width/500;
            }

            platforms.forEach(function(platform) {
                context.beginPath();
                context.moveTo(platform[0]*ratio, canvas.height - platform[1]);
                context.lineTo(platform[0]*ratio + platform[2], canvas.height - platform[1]);
                context.stroke();
            });
        }, 16);

        // Handle clicks on canvas
        canvas.onclick = function (event) {
            var canvasOffset = canvas.getBoundingClientRect();
            console.log(event.clientX - canvasOffset.left, event.clientY - canvasOffset.top);
        };

    </script>
</body>
</html>
